<div class="row">
  <div *ngIf="AlunoSelecionado">
    <div>
        <app-titulo [titulo]="'Aluno codigo: ' + AlunoSelecionado.id"></app-titulo>
        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
          <div class="form-group">
            <label for="idInput">Nome</label>
            <input type="text" class="form-control" id="idInput" formControlName="nome">
          </div>
          <div class="form-group">
            <label for="nomeInput">Sobrenome</label>
            <input type="text" class="form-control" id="nomeInput" formControlName="sobrenome">
          </div>
          <div class="form-group">
            <label for="sobrenomeInput">Telefone</label>
            <input type="text" class="form-control" id="sobrenomeInput" formControlName="telefone">
          </div>
          <div class="row mr-auto">
              <button type="submit" class="btn btn-success mr-auto">Submit</button>
            <div>
              <button class="btn btn-outline-danger mr-auto" (click)="DeselecionarAluno()">Fechar</button>
            </div>
          </div>
        </form>
    </div>

  </div>
  <div [ngClass]="{'col-sm-6' : AlunoSelecionado, 'col-sm-12': !AlunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="SelecaoAluno(aluno)">
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
